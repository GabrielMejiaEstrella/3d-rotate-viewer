<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotate Viewer</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #viewer {
      width: 400px;
      height: 400px;
      overflow: hidden;
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
    }
    #viewer img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="rotatingImage" src="images/frame1.jpg" alt="3D Object">
  </div>
  <script src="rotate.js"></script>
</body>
</html>
